<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Css File -->
    <link rel="stylesheet" href="style/main.css" />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calc">
      <!-- !Head Section -->
      <div class="head">
        <h1 class="logo">calc</h1>
        <div class="themes">
          <p>Theme</p>
          <div class="theme-slide-button">
            <span class="1"></span>
            <span class="2"></span>
            <span class="3"></span>
            <button></button>
          </div>
        </div>
      </div>
      <!-- !End Head -->
      <!-- !Start Calculater Screen -->
      <div class="screen">0</div>
      <!-- !End Calculater Screen -->
      <!-- !Start Calculater Keys -->
      <div class="keys">
        <div class="7">7</div>
        <div class="8">8</div>
        <div class="9">9</div>
        <div class="del">DEL</div>
        <div class="4">4</div>
        <div class="5">5</div>
        <div class="6">6</div>
        <div class="+">+</div>
        <div class="1">1</div>
        <div class="2">2</div>
        <div class="3">3</div>
        <div class="-">-</div>
        <div class=".">.</div>
        <div class="0">0</div>
        <div class="/">/</div>
        <div class="*">x</div>
        <div class="reset">RESET</div>
        <div class="e">=</div>
      </div>
      <!-- !End Calculater Keys -->
    </div>
    <!-- ?Scrint File -->
    <script src="./js/theme-slide-button.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
